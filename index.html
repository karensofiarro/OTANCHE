<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1311px;
            height: 852px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Ecosistemas_Otanche_1.js"></script>
        <script src="data/Construcciones_Otanche_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[5.548265999534203,-73.42654904188483],[6.275851081724448,-72.30963934749796]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_ESRIGraylight_0');
        map.getPane('pane_ESRIGraylight_0').style.zIndex = 400;
        var layer_ESRIGraylight_0 = L.tileLayer('http://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRIGraylight_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRIGraylight_0;
        map.addLayer(layer_ESRIGraylight_0);
        function pop_Ecosistemas_Otanche_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ECOSISTEMA</th>\
                        <td>' + (feature.properties['ECOSISTEMA'] !== null ? autolinker.link(feature.properties['ECOSISTEMA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Ecosistemas_Otanche_1_0(feature) {
            switch(String(feature.properties['q2wHide_AGROECOSIS'])) {
                case 'Agroecosistemas Campesinos mixtos':
                    return {
                pane: 'pane_Ecosistemas_Otanche_1',
                opacity: 1,
                color: 'rgba(27,83,24,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(208,28,139,0.38823529411764707)',
                interactive: true,
            }
                    break;
                case 'Agroecosistemas Lecheros':
                    return {
                pane: 'pane_Ecosistemas_Otanche_1',
                opacity: 1,
                color: 'rgba(27,83,24,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(243,204,228,0.3568627450980392)',
                interactive: true,
            }
                    break;
                case 'Areas rurales intervenidas':
                    return {
                pane: 'pane_Ecosistemas_Otanche_1',
                opacity: 1,
                color: 'rgba(27,83,24,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(205,233,172,0.3803921568627451)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Ecosistemas_Otanche_1',
                opacity: 1,
                color: 'rgba(27,83,24,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(77,172,38,0.3764705882352941)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Ecosistemas_Otanche_1');
        map.getPane('pane_Ecosistemas_Otanche_1').style.zIndex = 401;
        map.getPane('pane_Ecosistemas_Otanche_1').style['mix-blend-mode'] = 'normal';
        var layer_Ecosistemas_Otanche_1 = new L.geoJson(json_Ecosistemas_Otanche_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Ecosistemas_Otanche_1',
            layerName: 'layer_Ecosistemas_Otanche_1',
            pane: 'pane_Ecosistemas_Otanche_1',
            onEachFeature: pop_Ecosistemas_Otanche_1,
            style: style_Ecosistemas_Otanche_1_0,
        });
        bounds_group.addLayer(layer_Ecosistemas_Otanche_1);
        map.addLayer(layer_Ecosistemas_Otanche_1);
        function pop_Construcciones_Otanche_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NOM_MUNICI</th>\
                        <td>' + (feature.properties['NOM_MUNICI'] !== null ? autolinker.link(feature.properties['NOM_MUNICI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Construcciones_Otanche_2_0() {
            return {
                pane: 'pane_Construcciones_Otanche_2',
                opacity: 1,
                color: 'rgba(54,19,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(148,56,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Construcciones_Otanche_2');
        map.getPane('pane_Construcciones_Otanche_2').style.zIndex = 402;
        map.getPane('pane_Construcciones_Otanche_2').style['mix-blend-mode'] = 'normal';
        var layer_Construcciones_Otanche_2 = new L.geoJson(json_Construcciones_Otanche_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Construcciones_Otanche_2',
            layerName: 'layer_Construcciones_Otanche_2',
            pane: 'pane_Construcciones_Otanche_2',
            onEachFeature: pop_Construcciones_Otanche_2,
            style: style_Construcciones_Otanche_2_0,
        });
        bounds_group.addLayer(layer_Construcciones_Otanche_2);
        map.addLayer(layer_Construcciones_Otanche_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Construcciones_Otanche_2.png" /> Construcciones_Otanche': layer_Construcciones_Otanche_2,'Ecosistemas_Otanche<br /><table><tr><td style="text-align: center;"><img src="legend/Ecosistemas_Otanche_1_AgroecosistemasCampesinosmixtos0.png" /></td><td>Agroecosistemas Campesinos mixtos</td></tr><tr><td style="text-align: center;"><img src="legend/Ecosistemas_Otanche_1_AgroecosistemasLecheros1.png" /></td><td>Agroecosistemas Lecheros</td></tr><tr><td style="text-align: center;"><img src="legend/Ecosistemas_Otanche_1_Areasruralesintervenidas2.png" /></td><td>Areas rurales intervenidas</td></tr><tr><td style="text-align: center;"><img src="legend/Ecosistemas_Otanche_1_3.png" /></td><td></td></tr></table>': layer_Ecosistemas_Otanche_1,"ESRI Gray (light)": layer_ESRIGraylight_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
